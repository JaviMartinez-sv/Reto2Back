<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="w3-container">
    <div class="w3-card-4" style="width:20%" th:each="product : ${products}" th:object="${product}">

        <div class="w3-container w3-center">
            <img alt="Alps" style="width:100%" th:src="*{image}">
            <h4 style="color:blue;" th:text="*{name}"></h4>
            <h5 style="color:rebeccapurple;" th:text="*{price}"></h5>
        </div>
    </div>

</div>

</html>
